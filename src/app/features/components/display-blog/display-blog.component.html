<app-header></app-header>
<div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16 relative">
    <div
        class="bg-cover bg-center text-center overflow-hidden"
        [style.backgroundImage]="'url(' + blogDetails.image + ')'" 
        style="min-height: 500px"
        title="Woman holding a mug">
    </div>
    <div class="max-w-3xl mx-auto">
        <div
            class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
            <div class="bg-white relative top-0 -mt-32 p-5 sm:p-10">
                <h1 class="text-gray-900 font-bold text-3xl mb-2">{{blogDetails.title}}</h1>
                <p class="text-gray-700 text-xs mt-2">Written By:
                    <a 
                        class="text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out">
                        {{blogDetails.userId.firstname + blogDetails.userId.lastname}}
                    </a> In
                    <a
                        class="text-xs text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out">
                        {{blogDetails.topic}}
                    </a>
                </p>
                <!-- Display the determined date -->
                <p class="text-gray-700 text-xs mt-2">
                    Posted on: {{ blogDetails.createdAt | date:'medium' }}
                </p>
                <p class="text-gray-700 text-xs mt-2">
                    Lastet edit at: {{ blogDetails.updatedAt | date:'medium' }} 
                </p>

                <p class="text-base leading-8 my-5" [innerHTML]="formatContent(blogDetails.content)"></p>

            </div>

        </div>
    </div>
    <!-- Add Edit Button Here -->
    <div *ngIf="edit" class="mt-5 text-center">
        <button
            class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-800 transition duration-300"
            (click)="editBlog(blogDetails._id)">
            Edit Blog
        </button>
        <button
            class="bg-red-600 text-white ml-4 py-2 px-4 rounded hover:bg-red-800 transition duration-300"
            (click)="deleteBlog(blogDetails._id)">
            Delete Blog
        </button>
    </div>
</div>
<app-footer></app-footer>
