<app-header></app-header>
<div class="content">
  <div class="flex min-h-full flex-col justify-center px-6 py-32 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Verify your Email
      </h2>
    </div>

    <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-2" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Enter your email</label
          >
          <div class="mt-1">
            <input
              id="email"
              formControlName="email"
              type="text"
              autocomplete="email"
              required
              class="block w-full rounded-md border py-2 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              [ngClass]="{
                'border-red-500':
                  emailForm.get('email')?.touched &&
                  emailForm.get('email')?.invalid
              }"
            />
            <div
              *ngIf="
                emailForm.get('email')?.touched &&
                emailForm.get('email')?.invalid
              "
              class="text-red-500 text-xs mt-1"
            >
              <div *ngIf="emailForm.get('email')?.hasError('required')">
                *required
              </div>
              <div *ngIf="emailForm.get('email')?.hasError('email')">
                *invalid email
              </div>
            </div>
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="mt-6 w-full shadow-xl bg-gradient-to-tr from-blue-600 to-red-400 hover:to-red-700 text-indigo-100 py-2 rounded-md text-lg tracking-wide transition duration-1000"
          >
            Verify Email
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
