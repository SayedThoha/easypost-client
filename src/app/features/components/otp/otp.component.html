<app-header></app-header>
<div class="content">
  <div class="flex min-h-full flex-col justify-center px-6 py-32 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Verify your Account
      </h2>
    </div>

    <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-2" [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <div>
          <label
            for="otp"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Enter your otp</label
          >
          <div class="mt-1">
            <input
              id="otp"
              formControlName="otp"
              type="text"
              autocomplete="otp"
              required
              class="block w-full rounded-md border py-2 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              [ngClass]="{
                'border-red-500':
                  otpForm.get('otp')?.touched && otpForm.get('otp')?.invalid
              }"
            />
            <div
              *ngIf="otpForm.get('otp')?.touched && otpForm.get('otp')?.invalid"
              class="text-red-500 text-xs mt-1"
            >
              <div *ngIf="otpForm.get('otp')?.hasError('required')">
                *required
              </div>
              <div *ngIf="otpForm.get('otp')?.hasError('pattern')">
                *invalid otp
              </div>
            </div>
          </div>
        </div>
        <div>
          <button
            [disabled]="counter === 0"
            type="submit"
            value="login"
            id="login"
            class="mt-6 w-full shadow-xl bg-gradient-to-tr from-blue-600 to-red-400 hover:to-red-700 text-indigo-100 py-2 rounded-md text-lg tracking-wide transition duration-1000"
          >
            Verify
          </button>

          <!-- <button [disabled]="counter === 0" type="submit"
                class="flex w-full justify-center rounded-md bg-blue-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-950 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Verify</button> -->
        </div>
      </form>
      <div class="mt-5 text-center text-sm text-gray-500">
        <div *ngIf="counter !== 0">
          <p>00 : {{ counter }}</p>
          <!-- | padCounter -->
        </div>
        <a
          *ngIf="counter === 0"
          (click)="resendClicked()"
          class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 cursor-pointer"
          >Resend OTP</a
        >
      </div>
    </div>
  </div>
</div>
